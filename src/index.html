<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      html {
        background-color: #151521;
      }
      body {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">BATTLESHIP</h1>
    </header>
    <main>
      <div class="game-container">
        <div class="board-container">
          <div class="label hidden">Player</div>
          <div class="board" id="board1"></div>
        </div>
        <div class="board-container">
          <div class="label hidden">Computer</div>
          <div class="board game-options" id="game-options">
            <h2 class="options-title">Prepare your Board</h2>
            <div class="fleet-container"></div>
            <div class="buttons">
              <button class="btn" id="rotate-btn">Rotate Ship</button>
              <button class="btn" id="place-ships-btn">Auto-Place Ships</button>
              <button class="btn hidden" id="start-btn">Start Game</button>
            </div>
          </div>
          <div class="board inactive" id="board2"></div>
        </div>
        <div class="status-container">
          <div class="status" id="status">[Player's Turn]</div>
        </div>
      </div>
      <div class="modal" id="gameOverModal">
        <p class="result"></p>
        <h1>GAME OVER</h1>
        <button class="btn play-again-btn" onclick="window.location.reload()">Play Again</button>
      </div>
    </main>
    <footer></footer>
    <div class="overlay" id="overlay"></div>
  </body>
</html>
